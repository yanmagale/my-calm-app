<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="shared-styles.html">-->

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 5px;
        background-image: url(http://127.0.0.1:8000/images/raining.jpg);
        background-repeat: no-repeat;
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
      }

      .content{
        color: #fff;
        font-size: 18px;
        display: flex;
      }

      #start-timer{
        font-weight: bold;
        font-size: 15px;
        color: #ffffff;
      }
    </style>

    <div class="content">
      <h1>Your Calm Time</h1>

      <div>{{timer}}</div>
      <button on-click="start" id="start-timer">Start Session Meditate</button>

    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          timer: {
            type: String,
            value: 6000,
            notify: true
          }
        }
      }

      start(){
        this.timer = setInterval(()=> {
          if(this.timer === 0 ) {
            console.log("STOP TIMMER")
          } else {
            console.log("VALUE TIMER", this.timer)
            this.timer = this.timer - 1
          }
        }, 1000);
      }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>

  <script>
    addEventListener('timer-changed', function() {console.log('timer changed')});
  </script>
</dom-module>

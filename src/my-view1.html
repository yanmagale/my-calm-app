<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="shared-styles.html">-->

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 5px;
        background-image: url("[[rootPath]]assets/raining.jpg");
        background-repeat: no-repeat;
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
      }

      .content {
        color: #fff;
        font-size: 18px;
      }

      #title {
        width: 100%;
        position: relative;
        height: 50px;
      }

      #title h2 {
        padding: 10px;
        margin-left: 20%;
      }

      #sentence {
        width: 100%;
        position: relative;
        height: 50px;
      }

      #sentence p {
        font-size: 22px;
        margin-left: 10px;
        margin-top: 10%;
        text-decoration: underline;
        font-style: italic;
      }

      .start-timer {
        font-weight: bold;
        font-size: 20px;
        color: green;
      }

      #box-timer-element {
        position: relative;
        width: 100%;
        height: 50px;
        margin-top: 20%;
      }

      #timer-element {
        width: 100%;
        height: 100%;
        font-size: 50px;
        font-weight: bold;
        padding: 10px;
        margin-left: 30%;
      }

      #session-actions {
        position: relative;
        width: 100%;
        margin-top: 30%;
      }

      .circle-action {
        width: 7%;
        height: 20%;
        border: 1px solid;
        border-radius: 50%;
        background-color: ghostwhite;
        padding: 10px;
        position: relative;
        left: 20%;
      }
    </style>

    <div class="content">
      <div id="title">
        <h2>Your Calm Time</h2>
      </div>

      <div id="sentence">
        <p>This is your moment. Relax and thing at things that you can i do today.</p>
      </div>

      <div id="box-timer-element">
        <div id="timer-element">{{timer}}</div>
      </div>

      <div id="session-actions">
        <div class="circle-action">
          <button on-click="start" class="start-timer" title="Start Session">+</button>
        </div>
      </div>

    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {

      constructor() {
        super()
        this.isStopped = false
        this.isPlaying = false
      }

      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          timer: {
            type: String,
            value: "01:00",
            notify: true
          }
        }
      }

      stop() {
        this.isStopped = true
      }


      start() {
        const durationSession = 60 * 1
        const display = document.querySelector('#timer-element');
        this._start(durationSession, display);
      }

      _start(duration, display) {
        let timerControl = duration, minutes, seconds;

        const flowTimmer = setInterval(() => {
          minutes = parseInt(timerControl / 60, 10)
          seconds = parseInt(timerControl % 60, 10)

          minutes = minutes < 10 ? "0" + minutes : minutes
          seconds = seconds < 10 ? "0" + seconds : seconds

          this.timer = minutes + ":" + seconds

          if (--timerControl < 0 || this.isStopped) {
            clearInterval(flowTimmer)
          }
        }, 1000);
      }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>

  <script>
    addEventListener('timer-changed', function () { console.log('timer changed') });
  </script>
</dom-module>

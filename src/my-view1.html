<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="shared-styles.html">-->

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 5px;
        background-image: url("[[rootPath]]assets/raining.jpg");
        background-repeat: no-repeat;
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
      }

      .content {
        color: #fff;
        font-size: 18px;
      }

      #start-timer {
        font-weight: bold;
        font-size: 15px;
        color: #ffffff;
      }

      #timer-element{
        width: 200px;
        height: 100px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
    </style>

    <div class="content">
      <h1>Your Calm Time</h1>

      <div id="timer-element">{{timer}}</div>
      <button on-click="start" id="start-timer">Start Session Meditate</button>

    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          timer: {
            type: String,
            value: "01:00",
            notify: true
          }
        }
      }

      start() {
        const durationSession = 60 * 1
        const display = document.querySelector('#timer-element');
        this._start(durationSession, display);
      }

      _start(duration, display) {
        var timerControl = duration, minutes, seconds;

        const flowTimmer = setInterval(() => {
          minutes = parseInt(timerControl / 60, 10)
          seconds = parseInt(timerControl % 60, 10)

          minutes = minutes < 10 ? "0" + minutes : minutes
          seconds = seconds < 10 ? "0" + seconds : seconds

          this.timer = minutes + ":" + seconds

          if (--timerControl < 0) {
            clearInterval(flowTimmer)
          }
        }, 1000);
      }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>

  <script>
    addEventListener('timer-changed', function () { console.log('timer changed') });
  </script>
</dom-module>
